<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - Survey</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .survey-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .survey-header {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .survey-header h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
            font-weight: 600;
        }
        .survey-header p {
            margin: 0;
            opacity: 0.9;
            font-size: 16px;
        }
        .survey-body {
            padding: 30px;
        }
        .question {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 8px;
            border-left: 4px solid #3b82f6;
        }
        .question h3 {
            margin: 0 0 15px 0;
            color: #1e293b;
            font-size: 18px;
            font-weight: 600;
        }
        .question.required h3::after {
            content: " *";
            color: #ef4444;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #374151;
            font-weight: 500;
        }
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #3b82f6;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        .radio-group,
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .radio-option,
        .checkbox-option {
            display: flex;
            align-items: center;
            padding: 10px;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .radio-option:hover,
        .checkbox-option:hover {
            border-color: #3b82f6;
            background: #f0f9ff;
        }
        .radio-option input,
        .checkbox-option input {
            margin-right: 10px;
            transform: scale(1.2);
        }
        .rating-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        .rating-star {
            font-size: 30px;
            color: #d1d5db;
            cursor: pointer;
            transition: color 0.3s;
        }
        .rating-star:hover,
        .rating-star.selected {
            color: #fbbf24;
        }
        .yesno-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
        }
        .yesno-btn {
            padding: 12px 30px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
        }
        .yesno-btn:hover {
            border-color: #3b82f6;
            background: #f0f9ff;
        }
        .yesno-btn.selected {
            border-color: #3b82f6;
            background: #3b82f6;
            color: white;
        }
        .submit-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #6b7280;
        }
        .success-message {
            text-align: center;
            padding: 40px;
            color: #10b981;
        }
        .success-message h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="survey-container">
        <div class="survey-header">
            <h1>{{title}}</h1>
            <p>{{description}}</p>
        </div>
        <div class="survey-body">
            <div id="surveyForm">
                <!-- Questions will be dynamically inserted here -->
            </div>
            <button id="submitBtn" class="submit-btn">Submit Survey</button>
        </div>
    </div>

    <script>
        // Survey data will be injected here
        const surveyData = {{surveyData}};
        const emailId = '{{emailId}}';
        const baseUrl = '{{baseUrl}}';

        let responses = {};

        function renderQuestion(question, index) {
            const questionDiv = document.createElement('div');
            questionDiv.className = `question ${question.required ? 'required' : ''}`;
            
            let questionHtml = `<h3>${index + 1}. ${question.question}</h3>`;
            
            switch(question.type) {
                case 'text':
                    questionHtml += `
                        <div class="form-group">
                            <textarea 
                                id="q_${question._id}" 
                                placeholder="Enter your answer..."
                                data-question-id="${question._id}"
                                data-question-text="${question.question}"
                                ${question.required ? 'required' : ''}
                            ></textarea>
                        </div>
                    `;
                    break;
                    
                case 'radio':
                    questionHtml += '<div class="radio-group">';
                    question.options.forEach(option => {
                        questionHtml += `
                            <label class="radio-option">
                                <input type="radio" 
                                    name="q_${question._id}" 
                                    value="${option}"
                                    data-question-id="${question._id}"
                                    data-question-text="${question.question}"
                                    ${question.required ? 'required' : ''}
                                >
                                ${option}
                            </label>
                        `;
                    });
                    questionHtml += '</div>';
                    break;
                    
                case 'checkbox':
                    questionHtml += '<div class="checkbox-group">';
                    question.options.forEach(option => {
                        questionHtml += `
                            <label class="checkbox-option">
                                <input type="checkbox" 
                                    value="${option}"
                                    data-question-id="${question._id}"
                                    data-question-text="${question.question}"
                                >
                                ${option}
                            </label>
                        `;
                    });
                    questionHtml += '</div>';
                    break;
                    
                case 'dropdown':
                    questionHtml += `
                        <div class="form-group">
                            <select 
                                id="q_${question._id}"
                                data-question-id="${question._id}"
                                data-question-text="${question.question}"
                                ${question.required ? 'required' : ''}
                            >
                                <option value="">Select an option...</option>
                                ${question.options.map(option => `<option value="${option}">${option}</option>`).join('')}
                            </select>
                        </div>
                    `;
                    break;
                    
                case 'rating':
                    questionHtml += `
                        <div class="rating-group" data-question-id="${question._id}" data-question-text="${question.question}">
                            ${[1,2,3,4,5].map(star => `<span class="rating-star" data-rating="${star}">★</span>`).join('')}
                        </div>
                    `;
                    break;
                    
                case 'yesno':
                    questionHtml += `
                        <div class="yesno-group" data-question-id="${question._id}" data-question-text="${question.question}">
                            <button class="yesno-btn" data-value="yes">Yes</button>
                            <button class="yesno-btn" data-value="no">No</button>
                        </div>
                    `;
                    break;
            }
            
            questionDiv.innerHTML = questionHtml;
            return questionDiv;
        }

        function initializeSurvey() {
            const formContainer = document.getElementById('surveyForm');
            
            surveyData.questions.forEach((question, index) => {
                formContainer.appendChild(renderQuestion(question, index));
            });

            // Add event listeners
            document.querySelectorAll('input, textarea, select').forEach(input => {
                input.addEventListener('change', handleInputChange);
            });

            // Rating stars
            document.querySelectorAll('.rating-group').forEach(group => {
                const stars = group.querySelectorAll('.rating-star');
                stars.forEach(star => {
                    star.addEventListener('click', function() {
                        stars.forEach(s => s.classList.remove('selected'));
                        this.classList.add('selected');
                        const questionId = group.dataset.questionId;
                        const questionText = group.dataset.questionText;
                        responses[questionId] = {
                            questionId,
                            question: questionText,
                            answer: parseInt(this.dataset.rating),
                            answerText: `${this.dataset.rating} stars`
                        };
                    });
                });
            });

            // Yes/No buttons
            document.querySelectorAll('.yesno-group').forEach(group => {
                const buttons = group.querySelectorAll('.yesno-btn');
                buttons.forEach(btn => {
                    btn.addEventListener('click', function() {
                        buttons.forEach(b => b.classList.remove('selected'));
                        this.classList.add('selected');
                        const questionId = group.dataset.questionId;
                        const questionText = group.dataset.questionText;
                        responses[questionId] = {
                            questionId,
                            question: questionText,
                            answer: this.dataset.value,
                            answerText: this.dataset.value
                        };
                    });
                });
            });

            // Submit button
            document.getElementById('submitBtn').addEventListener('click', submitSurvey);
        }

        function handleInputChange(event) {
            const input = event.target;
            const questionId = input.dataset.questionId;
            const questionText = input.dataset.questionText;
            
            let answer, answerText;
            
            if (input.type === 'checkbox') {
                const checkboxes = document.querySelectorAll(`input[data-question-id="${questionId}"]:checked`);
                answer = Array.from(checkboxes).map(cb => cb.value);
                answerText = answer.join(', ');
            } else {
                answer = input.value;
                answerText = input.value;
            }
            
            responses[questionId] = {
                questionId,
                question: questionText,
                answer,
                answerText
            };
        }

        async function submitSurvey() {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            try {
                const answers = Object.values(responses);
                
                if (answers.length === 0) {
                    throw new Error('Please answer at least one question');
                }

                const response = await fetch(`${baseUrl}/api/surveys/responses`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        surveyId: surveyData._id,
                        emailId: emailId,
                        answers: answers
                    })
                });

                const result = await response.json();

                if (result.success) {
                    document.querySelector('.survey-body').innerHTML = `
                        <div class="success-message">
                            <h2>✅ Thank You!</h2>
                            <p>Your survey response has been submitted successfully.</p>
                        </div>
                    `;
                } else {
                    throw new Error(result.message || 'Failed to submit survey');
                }
            } catch (error) {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Survey';
                
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = error.message;
                document.querySelector('.survey-body').insertBefore(errorDiv, document.getElementById('submitBtn'));
                
                setTimeout(() => errorDiv.remove(), 5000);
            }
        }

        // Initialize survey when page loads
        document.addEventListener('DOMContentLoaded', initializeSurvey);
    </script>
</body>
</html>
