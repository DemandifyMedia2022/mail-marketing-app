<!DOCTYPE html>
<html>
<head>
    <title>Test Templates API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 4px; white-space: pre-wrap; font-family: monospace; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Test Templates API</h1>
    
    <div class="test-section">
        <h2>Test Templates Endpoint</h2>
        <button class="button" onclick="testTemplatesAPI()">Test /api/templates</button>
        <div id="templates-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Test Campaigns Endpoint</h2>
        <button class="button" onclick="testCampaignsAPI()">Test /api/campaigns</button>
        <div id="campaigns-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Create Test Template</h2>
        <button class="button" onclick="createTestTemplate()">Create Test Template</button>
        <div id="create-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Create Test Campaign</h2>
        <button class="button" onclick="createTestCampaign()">Create Test Campaign</button>
        <div id="create-campaign-result" class="result"></div>
    </div>

    <script>
        async function testTemplatesAPI() {
            try {
                const response = await fetch('http://localhost:5000/api/templates');
                const data = await response.json();
                
                document.getElementById('templates-result').innerHTML = 
                    `<div class="${response.ok ? 'success' : 'error'}">
Status: ${response.status} ${response.statusText}
Response: ${JSON.stringify(data, null, 2)}
                    </div>`;
            } catch (error) {
                document.getElementById('templates-result').innerHTML = 
                    `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function testCampaignsAPI() {
            try {
                const response = await fetch('http://localhost:5000/api/campaigns');
                const data = await response.json();
                
                document.getElementById('campaigns-result').innerHTML = 
                    `<div class="${response.ok ? 'success' : 'error'}">
Status: ${response.status} ${response.statusText}
Response: ${JSON.stringify(data, null, 2)}
                    </div>`;
            } catch (error) {
                document.getElementById('campaigns-result').innerHTML = 
                    `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function createTestTemplate() {
            try {
                const testTemplate = {
                    name: 'Test Template ' + Date.now(),
                    subject: 'Test Subject',
                    body: '<h1>Test Template Body</h1><p>This is a test template.</p>',
                    campaignId: null
                };

                const response = await fetch('http://localhost:5000/api/templates', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testTemplate)
                });
                
                const data = await response.json();
                
                document.getElementById('create-result').innerHTML = 
                    `<div class="${response.ok ? 'success' : 'error'}">
Status: ${response.status} ${response.statusText}
Response: ${JSON.stringify(data, null, 2)}
                    </div>`;
                    
                // Refresh templates list after creation
                testTemplatesAPI();
            } catch (error) {
                document.getElementById('create-result').innerHTML = 
                    `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function createTestCampaign() {
            try {
                const testCampaign = {
                    name: 'Test Campaign ' + Date.now(),
                    description: 'This is a test campaign',
                    status: 'draft'
                };

                const response = await fetch('http://localhost:5000/api/campaigns', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testCampaign)
                });
                
                const data = await response.json();
                
                document.getElementById('create-campaign-result').innerHTML = 
                    `<div class="${response.ok ? 'success' : 'error'}">
Status: ${response.status} ${response.statusText}
Response: ${JSON.stringify(data, null, 2)}
                    </div>`;
                    
                // Refresh campaigns list after creation
                testCampaignsAPI();
            } catch (error) {
                document.getElementById('create-campaign-result').innerHTML = 
                    `<div class="error">Error: ${error.message}</div>`;
            }
        }

        // Test endpoints on page load
        window.onload = function() {
            testTemplatesAPI();
            testCampaignsAPI();
        };
    </script>
</body>
</html>
